<script type="text/javascript">
// 默认无编辑器
window.editor_init = function(){
	// 编辑器API
	window.editor_api = {
		// 内容
		content : {
			obj : $('#content'),
			get : function() {
				return this.obj.val();
			},
			set : function(s) {
				return this.obj.val(s);
			},
			focus : function() {
				return this.obj.focus();
			}
		}
	}
}

// 传统上传缩略图
document.getElementById("tw_pic_upfile").onchange = function() {
	document.getElementById("tw_pic_upform").submit();
};

// 设置显示缩略图 (iframe使用)
function setDisplayPic(path, thumb) {
	$("#tw_pic_val").val(thumb);
	$("#tw_pic_img").attr("src", "../"+thumb);
}

// 定位缩略图上传按钮
function setPicBut() {
	var obj = $("#tw_pic_but"),
		p = obj.position(),
		w = obj.outerWidth(true),
		h = obj.outerHeight(true),
		r = $(document).width() - w - p.left;
	$("#tw_pic_upfile").hover(function(){
		obj.addClass("but_on");
	}, function(){
		obj.removeClass("but_on");
	}).show().css({"position":"absolute", "top":p.top, "right":r, "width":w, "height":h});
}

$(function(){
	setPicBut();
});

// 提交表单
twAjax.submit("#article_add:first", function(json){
	var data = toJson(json);
	if(window.twExit) return; // 用来终止程序执行，显示出错提示

	var cid = $("#cid").val();

	if(data.err==0) {
		var id = data.name;
		twAjax.tipsHtml('<div class="ajaxbox btrue"><i></i><b>'+ data.msg +'</b></div>');
		$(".ajaxbox").width(260).append('<p class="cf"><a class="but3" id="okEdit" href="javascript:;">编辑</a><a class="but3" id="okGo" href="javascript:;">继续</a></p>');
		$(".ajaxbox .cf").prepend('<a class="but3" href="../index.php?show--cid-'+cid+'-id-'+id+'" target="_blank">查看</a>')
		$("#okEdit").click(function(){
			$("input[name='id']").val(id);
			twAjax.close();
		});
		$("#okGo").click(function(){
			$("#article_add:first")[0].reset(); //重置表单
			editor_api.content.set("");
			$("#tw_pic_val").val("");
			$("#tw_pic_img").attr("src", "../static/img/nopic.gif");
			$("#cid").val(cid);
			twAjax.close();
		});
	}else{
		twAjax.tipsHtml('<div class="ajaxbox bfalse"><i></i><b>'+ data.msg +'</b><u>\u6211\u77E5\u9053\u4E86</u></div>');
		$(".ajaxtips u").click(function(){
			twAjax.close();
			if(!window.twName && data.name != '') $("[name='"+data.name+"']").focus();
		});
	}
	twAjax.setTopAn();
});
</script>
