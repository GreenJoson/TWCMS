window.editor_init = function(){
	// 编辑器API
	window.editor_api = {
		// 内容
		content : {
			obj : $('#content'),
			get : function() {
				return this.obj.val();
			},
			set : function(s) {
				return this.obj.val(s);
			},
			focus : function() {
				return this.obj.focus();
			}
		}
	}
}
